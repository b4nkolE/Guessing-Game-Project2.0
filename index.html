<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Picture Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <h1>🎭 Mystery Picture Game</h1>
        <p class="subtitle">Can you guess what's hidden under the mystery box?</p>
        
        <div class="stats">
            <div class="stat">
                <span class="stat-value chances" id="chances">10</span>
                <span>Chances Left</span>
            </div>
            <div class="stat">
                <span class="stat-value correct" id="correct">0</span>
                <span>Correct Guesses</span>
            </div>
        </div>

        <div class="mystery-section">
            <div class="mystery-box">
                <img id="hiddenImage" class="hidden-image" src="" alt="Hidden Image">
                <div id="blackOverlay" class="black-overlay">
                    <span>❓ Mystery Picture</span>
                </div>
            </div>
            <button id="showBtn" class="show-btn">🔍 Show Picture (One Time Only)</button>
        </div>

        <div id="optionsGrid" class="options-grid">
           
        </div>

        <div class="controls">
            <button class="btn help-btn" onclick="showHelp()">❓ How to Play</button>
            <button class="btn restart-btn" onclick="restartGame()">🔄 New Game</button>
        </div>
    </div>

    <div>
        <audio src="/audio/Sneaky.mp3" autoplay loop></audio>
    </div>

    <div id="gameOverModal" class="game-over hidden">
        <div class="game-over-content">
            <h2 id="gameOverTitle"></h2>
            <p id="gameOverMessage"></p>
            <button class="btn restart-btn" onclick="restartGame()" style="margin-top: 20px;">🎮 Play Again</button>
        </div>
    </div>

    

    <script src="index.js"></script>
</body>
</html>
